<div class="text-center">
  <h4 class="ek-vintage-title p-2 my-5">Your Top Tracks</h4>
</div>
<div class="pb-3">
  <ul class="list-group" tabindex="0">
    @for (track of topTracks; track $index) {
      <li
        class="list-group-item ek-list-group-item border-0 d-flex align-items-center gap-3">
        <span class="fw-bolder text-success ek-track-index">
          #{{ $index + 1 }}
        </span>
        <img
          class="rounded flex-1"
          src="{{ track.album.images[0].url }}"
          alt="{{ track.name }}"
          width="40"
          height="40" />
        <div class="d-flex flex-column gap-1 gap-sm-0">
          <span class="fw-bold">
            {{ track.name }}
          </span>
          <span class="mb-0 text-muted">
            {{ getJoinedArtists(track.artists) }}
          </span>
        </div>
      </li>
    }
  </ul>
</div>
