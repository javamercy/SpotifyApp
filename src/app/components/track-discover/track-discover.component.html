<div class="container-sm p-3 p-sm-0">
  <main>
    <div class="ek-blank-h-50"></div>
    <section #swipeSection>
      @if (selectedGenre && tracks) {
        <app-track-swipe [genre]="selectedGenre" [tracks]="tracks">
        </app-track-swipe>
      } @else {
        <h4 class="text-center">What kind of music would you like listen?</h4>
      }
    </section>
    <section>
      @if (genres && genres.length > 0) {
        <div class="row justify-content-center my-5">
          <div class="col-6 col-md-4">
            <input
              type="text"
              class="form-control ek-genre-input text-center"
              id="genre"
              placeholder="search for a genre"
              [(ngModel)]="filterText" />
          </div>
        </div>
        <div class="d-flex flex-wrap gap-3 p-2 justify-content-center">
          @for (
            genre of filterText
              ? (genres | filterGenres: filterText)
              : genres.slice(0, 15);
            track $index
          ) {
            <button
              class="btn ek-genre-btn"
              routerLink="/me/discover/{{ genre }}">
              {{ genre }}
            </button>
          }
        </div>
        @if (!filterText) {
          <div class="text-center fs-2 fw-bold">...</div>
        }
      }
      <div class="ek-blank-h-100"></div>
    </section>
  </main>
</div>
