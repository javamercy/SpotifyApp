<nav class="navbar navbar-dark px-2 py-3">
  <div class="container-fluid align-items-center">
    <a class="navbar-brand fw-bolder" routerLink="/">Spotify</a>
    @if (user) {
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/me/stats" role="button">My Stats</a>
        </li>
      </ul>
    }
    <div>
      @if (isAuthenticated) {
        @if (user) {
          <ng-container *ngTemplateOutlet="authenticated"></ng-container>
        }
      } @else {
        <ng-container *ngTemplateOutlet="unauthenticated"></ng-container>
      }
    </div>
  </div>
</nav>
